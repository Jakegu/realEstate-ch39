<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="about-header">
        <div class="container nav-bar">
            <a href="index.html"><h1>RealEstate</h1></a>
            <div class="mobile-menu">
                <a href="#navigation">
                    <img class="bars" src="./img/bars.svg" alt="hamburger menu">
                </a>
            </div>
            <nav id="navigation" class="menu">
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="container">
            <p>We sell luxury houses, condominiums, and penthouses.</p>
        </div>
    </header>
    <main class="container">
        <h2>Contact</h2>
        <h3>Fill in the information</h3>

        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-control">
                    <label>Name:</label>
                    <input type="text" placeholder="Type your name">
                </div>
                <div class="input-control">
                    <label>Email:</label>
                    <input type="email" placeholder="Type your email">
                </div>
                <div class="input-control">
                    <label>Phone:</label>
                    <input type="tel" placeholder="Type your phone number">
                </div>
                <div class="input-control">
                    <label>Message:</label>
                    <textarea cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Product Information</legend>
                <label>Type</label>
                <select>
                    <option value="option1">-- Option 1 --</option>
                    <option value="option2">-- Option 2 --</option>
                    <option value="option3">-- Option 3 --</option>
                </select>
                <div class="input-control">
                    <label>number</label>
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="checkbox-style">
                    <div class="checkbox">
                        <label for="myCheckbox">Phone:</label>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox">
                    </div>
                    <div class="checkbox">
                        <label for="myCheckbox">Email:</label>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox">
                    </div>
                </div>
                <p>If you want to be contacted by phone or email please select a date and hour:</p>
                <div class="input-control">
                    <label>Date:</label>
                    <input type="text"  placeholder="dd/mm/yyyy">
                </div>
                <div class="input-control">
                    <label>Hour:</label>
                    <input type="text"  placeholder="--:--">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
